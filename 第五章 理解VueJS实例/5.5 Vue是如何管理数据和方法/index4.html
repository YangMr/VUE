<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{title}}</p>
    </div>
</body>
</html>
<script>
    var data = {
        title : "hello"
    };

    var fn = {
        demo : function(){
            alert("123")
        }
    }
    var vm = new Vue({
        el : "#app",
        data : function(){
            return data;
        },
        methods : fn
    });
    vm.demo()
    console.log(vm)

</script>
