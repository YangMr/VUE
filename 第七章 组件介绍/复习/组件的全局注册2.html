        html,body,div,ul,li{margin:0;padding:0;}
        ul{border:1px solid #ccc;width:350px;margin:50px auto;list-style: none;}
        ul li{height:35px;line-height:35px;text-indent:30px;border-bottom:1px solid #ccc; background: purple;color:#fff;}

    <div id="app1">
        <list></list>

</html>
<script>

    Vue.component("list",{
        data : function () {
            return {
                array : ["张三","李四","王五"],
                color : "red"
            }
        },
        methods : {
            changeColor : function () {
                this.color = "yellow"
            }
        },
        template : `<ul>
            <li @click="changeColor" :style="{background:color}" v-for="item in array">{{item}}</li>
        </ul>`
    })

    new Vue({
        el : "#app1",
        data : {

        }
    })

</script>
