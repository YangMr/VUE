<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
        <p>{{title}}</p>
    </div>

    <div id="app2">
        <p>{{title}}</p>
    </div>
</body>
</html>
<script>

    var vm = new Vue({
        el : "#app1",
        data : {
            title : "Hello World"
        }
    })

    vm.$mount("#app2")
</script>
