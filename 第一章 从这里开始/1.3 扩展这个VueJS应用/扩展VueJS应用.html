<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" value="Hello World" v-on:input="changeTitle">
        
        <p>{{title}}</p>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            title : "Hello World"
        },
        methods : {
            changeTitle : function (event) {
               this.title = event.target.value;
            }
        }
    })

</script>
