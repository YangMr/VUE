<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increase">Click Me</button>
        <p>{{counter}}</p>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            counter : 0
        },
        methods : {
            increase : function () {
                this.counter++;
            }
        }
    })

</script>
